<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Salt!</title>
</head>

<link rel="stylesheet" href="resources/bootstrap.min.css">
<link rel="stylesheet" href="resources/bootstrap-icons.css">
<script>window.$ = window.jQuery = require('jquery');</script>
<script src="resources/popper.min.js"></script>
<script src="resources/bootstrap.min.js"></script>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #313131;
    }

    .menu {
        z-index: +1000;
        float: left;
        background: transparent;
        margin-top: 300px;
        padding: 10px;
        position: fixed;
    }

    .item-container {
        margin: auto;
        text-align: center;
        box-shadow: 0 0 4px 0 grey;
    }

    .rf-btn {
        font-size: 20px;
        padding-left: 10px;
        padding-right: 10px;
        cursor: pointer;
        color: #0e4a0b;
        background-color: #90ea8e;
        margin: 1px;
        border-bottom: 4px #90ea8e solid;
    }

    .rf-btn:hover {
        border-bottom: 4px green solid;
    }

    #form-container {
        background-color: #424242;
        padding: 20px;
        font-size: 15px;
        color: white;
    }

    #meta-container {
        background-color: #424242;
        padding: 20px;
        font-size: 15px;
        color: white;
    }

    .right-float {
        float: right;
    }

    .action-select {
        width: 100%;
        height: 28px;
    }

    .rf-select {
        width: 100%;
        height: 28px;
    }

    .fade {
        opacity: 1;
    }

    .modal-content {
        margin-top: 100px;
    }

    select {
        background-color: #424242;
        color: white;
    }

    .btn-container {
        display: none;
    }

    .form-control {
        background-color: #424242;
        color: white;
        height: 25px;
        font-size: 12px;
    }

    .rf-btn:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }

    .sub-menu {
        z-index: +1000;
        float: left;
        background: transparent;
        padding: 10px;
        position: fixed;
        bottom: 0;
        display: none;
    }

    .component-btn {
        font-size: 20px;
        padding-left: 10px;
        padding-right: 10px;
        cursor: pointer;
        color: #0e4a0b;
        background-color: #90ea8e;
        margin: 1px;
        border-bottom: 4px #90ea8e solid;
    }

    .component-btn:hover {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }

    .startAction-container {
        display: none;
    }

</style>
<body>

<div class="menu" id="box">

    <div class="item-container">
        <div class="rf-btn move">
            <i class="bi bi-cursor-fill"></i>
        </div>

        <div class="rf-btn draw">
            <i class="bi bi-fan"></i>
        </div>

        <div class="rf-btn delete" id="delete">
            <i class="bi bi-x"></i>
        </div>

        <div class="rf-btn play" id="play">
            <i class="bi bi-play-fill"></i>
        </div>

        <div class="rf-btn save" id="save">
            <i class="bi bi-save"></i>
        </div>

        <div class="rf-btn load" id="load">
            <i class="bi bi-cloud-arrow-up"></i>
        </div>

        <div class="rf-btn author" id="author">
            <i class="bi bi-person"></i>
        </div>

    </div>
</div>

<div class="sub-menu">
    <div class="sub-menu-item-container">
        <div class="component-btn component-cancel">
            <i class="bi bi-x-lg"></i>
        </div>

        <div class="component-btn component-done">
            <i class="bi bi-check-all"></i>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-9">
        <div id="container" width="100%" height="100%"></div>
    </div>
    <div class="col-md-3">
        <div class="meta-data" id="meta-container">
            <div class="mb-3">
                <label class="form-label">Site Url</label>
                <input class="form-control" name="siteUtl" id="siteUrl"/>
            </div>
        </div>
        <div class="properties" id="form-container">
            No Item Selected
        </div>
    </div>

</div>

<div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Error</h5>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmation-modal-title">Alert!</h5>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="modal-yes-btn" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>

<!-- You can also require other files to run in this process -->

<script src="./renderer.js"></script>
<script src="dependency.js"></script>
<script src="resources/konva.min.js"></script>
<script src="uiJs/utils.js"></script>
<script src="uiJs/canvas.js"></script>
</body>
</html>
